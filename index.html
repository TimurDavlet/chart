<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
  <body>
    <header>
      <h1 class="text-center">Тестовое задание</h1>
	  <div id="liveAlertPlaceholder" style="width: 30%;"></div>
    </header>
	<div class="container">
    <div class="text-center">
      <div class="spinner-border" id="loadApp" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>
    </div>
		<div class="">
			<button type="button" id='add-new-app' class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
				Добавить приложение
			</button>
		</div>
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">№</th>
				<th scope="col">Имя приложения</th>
				<th scope="col">ID</th>
			  </tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
				  		<h5 class="modal-title" id="exampleModalLabel">Новое приложение</h5>
				  		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
					</div>
					<div class="modal-body">
				  		<form id="form1">
							<div class="mb-3 name">
					  			<label for="app-name" class="col-form-label">Имя приложения:</label>
					  			<input type="text" name="app-name" class="form-control" id="app-name">
							</div>
							<div class="mb-3 ids">
								<label for="app-id" class="col-form-label">Идентификатор:</label>
								<input type="text" name="app-id" class="form-control" id="app-id" readonly>
							</div>
							<div class="mb-3 police">
								<label for="app-police" class="col-form-label">Политика:</label>
								<input type="text" name="app-police" class="form-control" id="app-police">
							</div>
							<div class="mb-3 js-config">
								<label for="app-agent-js-configs" class="col-form-label">app agent js configs:</label>
								<input type="text" name="app-agent-js-configs" class="form-control" id="app-agent-js-configs">
							</div>
							<div class="mb-3 tabel-ids">
								<input type="hidden" name="app-app-table-ids" class="form-control" id="app-app-table-ids" readonly>
							</div>
							<div class="mb-3 correlations-configs">
								<label for="app-correlations-configs" class="col-form-label">app correlations configs:</label>
								<input type="text" name="app-correlations-configs" class="form-control" id="app-correlations-configs">
							</div>
				  		</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
						<button type="button" class="btn btn-success" onclick="updateApp()">Сохранить</button>
					</div>
			  	</div>
			</div>
		</div>
		<div style="width: 100%;"><canvas id="chart"></canvas></div>
	</div>
	
    <footer>
    </footer>

	<script>
		const api = 'http://checkstatus.website:8099';
		const getListApp = '/Face/App_List';
		const updateListApp = '/Face/Update_app';
		const addApp = '/Face/New_app';

		var data = {
				labels: [],
				datasets: [{
					label: "Запросы к API",
					backgroundColor: "rgba(255,99,132,0.2)",
					borderColor: "rgba(255,99,132,1)",
					borderWidth: 2,
					hoverBackgroundColor: "rgba(255,99,132,0.4)",
					hoverBorderColor: "rgba(255,99,132,1)",
					data: [],
				}]
			};

			var options = {
				maintainAspectRatio: false,
				scales: {
					y: {
						stacked: true,
						grid: {
							display: true,
							color: "rgba(255,99,132,0.2)"
						}
					},
					x: {
						grid: {
							display: false
						}
					}
				}
			};

			var myChart = new Chart('chart', {
				type: 'bar',
				options: options,
				data: data
			});

    const apiRequest = (value, userData) => {
      return fetch(api + value, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify(userData)
      }).then((res) => res.json());
		}

    function alert(message, type) {
			var wrapper = document.createElement('div')
			wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
			const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
			alertPlaceholder.append(wrapper);
		};

    const getTime = () => {
			const now = new Date();
			let hours = now.getHours();
			let min = now.getMinutes();
      if (hours.length == 1) {
        hours = `0${hours}`;
      }
      if (min.length == 1) {
        min = `0${min}`;
      }
			return `${hours}:${min}`;
		}

		const addData = (label, data) => {
			let index = 0;
			const labelValue = myChart.data.labels;
			const dataValue = myChart.data.datasets;
			isNewLabel = !labelValue.includes(label);
			if (isNewLabel) {
				myChart.data.labels.push(label);
				myChart.data.datasets.forEach((dataset) => {
							dataset.data.push(data);
						});
			} else {
				index = labelValue.indexOf(label);
        const length = myChart.data.datasets[0].data.length;
				const lastElem = myChart.data.datasets[0].data[length - 1];
        myChart.data.datasets[0].data.splice(length - 1, 1, lastElem + data);
			}
			myChart.update();
		};

    const newDataSchedule = () => {
			const time = getTime();
			addData(time, 0);
      setTimeout(() => newDataSchedule(), 60000);
    }

		const createTable = (myChart) => {
      let loadApp = document.getElementById('loadApp');
      if (loadApp.attributes.style != undefined) {
				loadApp.removeAttribute('style');
			}
			$("#liveAlertPlaceholder").empty()
			let response = fetch(api + getListApp, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json;charset=utf-8'
				},
				body: JSON.stringify('')
			}).then((res) => res.json()).then((result) => {
				const arrayLength = result.ids.length;
				let count = 0;
				let tbody = $('tbody');
				for (let i = 0; i < arrayLength; i += 1) {
					let newElement = $('<tr>' +
						'<th>' + `${result.app_table_ids[count]}` + '</th>' +
						'<td>' + `${result.names[count]}` + '</td>' +
						'<td>' + `${result.ids[count]}` + '</td>' +
						'<td>' +
							`<button
							 type="button" id=${result.app_table_ids[count]} class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
							 data-bs-app-table-ids=${result.app_table_ids[count]}>
							 	Изменить
							</button>` +
						'</td>' +
						'</tr>');
					tbody.append(newElement);
					count += 1;
				}
        $('#loadApp').css("display", "none");

				let exampleModal = document.getElementById('exampleModal');
				exampleModal.addEventListener('show.bs.modal', function (event) {
					let button = event.relatedTarget;
					let elemId = button.getAttribute('id');
					let modalTitle = exampleModal.querySelector('.modal-title');
					let modalBodyInputName = exampleModal.querySelector('.modal-body .name input');
					let modalBodyInputId = exampleModal.querySelector('.modal-body .ids input');
					let modalBodyInputPolice = exampleModal.querySelector('.modal-body .police input');
					let modalBodyInputAgentConfig = exampleModal.querySelector('.modal-body .js-config input');
					let modalBodyInputCorrelationsConfigs = exampleModal.querySelector('.modal-body .correlations-configs input');
					let modalBodyInputAppTableIds = exampleModal.querySelector('.modal-body .tabel-ids input');
					let idInput = document.getElementById('app-id');
					let errId = $('#modal-error');
					if (errId.length > 0) {
						errId.remove();
					}
					if (idInput.attributes.style != undefined) {
						idInput.removeAttribute('style');
					}
					
					if (elemId != 'add-new-app') {
						let tableId = button.getAttribute('data-bs-app-table-ids');
						let alias = result.ids[tableId - 1];
						let name = result.names[tableId - 1];
						let police = result.policy_ids[tableId - 1];
						let agentConfig = result.agent_js_configs[tableId - 1];
						let correlationsConfigs = result.correlations_configs[tableId - 1];

						modalBodyInputName.value = name;
						modalBodyInputId.value = alias;
						modalBodyInputPolice.value = police;
						modalBodyInputAgentConfig.value = agentConfig;
						modalBodyInputCorrelationsConfigs.value = correlationsConfigs;
						modalBodyInputAppTableIds.value = tableId;
						if (idInput.attributes.readonly == undefined) {
							idInput.setAttribute('readonly','readonly');
						}
					} else {
						modalBodyInputName.value = '';
						modalBodyInputId.value = '';
						modalBodyInputPolice.value = '';
						modalBodyInputAgentConfig.value = '';
						modalBodyInputCorrelationsConfigs.value = '';
						modalBodyInputAppTableIds.value = '';
						idInput.removeAttribute('readonly');
					}
				})
			}).catch((err) => {
        console.log(err);
					alert('При загрузке данных произошла ошибка! Обновите страницу!', 'danger');
      });
		};

		const updateApp = () => {
			const time = getTime();
			addData(time, 1);
			const modal = document.getElementById('exampleModal');
			let form = document.getElementById('form1');
			const formData = new FormData(form);
			const name = formData.get('app-name');
			const id = formData.get('app-id');
			const police = formData.get('app-police');
			const appAgentJsConfigs = formData.get('app-agent-js-configs');
			const appAppTableIds = formData.get('app-app-table-ids');
			const appCorrelationsConfigs = formData.get('app-correlations-configs');

			const data = {
				app_id: id,
				app_name: name,
				policy_id: police,
				agent_js_config: appAgentJsConfigs,
				correlations_config: appCorrelationsConfigs,
			};

			const userData = JSON.stringify(data);
			let idInput = document.getElementById('app-id');
			if (idInput.attributes.readonly == undefined) {
				apiRequest(addApp, userData).then((result) => {
					if (result.error == '1') {
						const inputErr = $('div.ids');
						const error = $('<h6 class="text-danger" id="modal-error">ID должен быть уникальным!</h6>');
						inputErr.append(error);
						$("#app-id").css("background", "#e82626");
					} else {
						$('tbody').empty();
						createTable();
						const modalInstance = bootstrap.Modal.getInstance(modal);
						modalInstance.hide();
					}
				}).catch((err) => {
					const modalInstance = bootstrap.Modal.getInstance(modal);
					modalInstance.hide();
					alert('Изменения не сохранены! Проверьте корректность заполнения полей!', 'danger');
				});
			} else {
				apiRequest(updateListApp, userData).then((result) => {
					if (result.error != 0) {
						alert('Ошибка при сохранении данных!')
					} else {
						$('tbody').empty();
						createTable();
					}
					const modalInstance = bootstrap.Modal.getInstance(modal);
					modalInstance.hide();
				}).catch((err) => {
					const modalInstance = bootstrap.Modal.getInstance(modal);
					modalInstance.hide();
					alert('Изменения не сохранены! Проверьте корректность заполнения полей!', 'danger');
				});
			}
		};

		$(document).ready(function () {
			createTable(myChart);
      newDataSchedule();
		});
	</script>
  </body>
</html>
